<h1 ui huge header>Listen</h1>
<div class="ui middle aligned selection divided list">
    @for (list of noteLists; track list){
    <div class="item">
        <div class="content">
            <a [routerLink]="list.id">ID: {{ list.id }}, Name: {{ list.name }}, User ID: {{ list.user_id }}</a>
        </div>
        <div class="right floated content">
            <button class="ui tiny yellow labeled icon button" (click)="editList(list.id)">
              <i class="edit icon"></i> Bearbeiten
          </button>
            <button class="ui tiny red button" type="button" (click)="deleteNoteList(list.id)">
              <i class="remove icon"></i> Entfernen
          </button>
        </div>
    </div>
    }
</div>
